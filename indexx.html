<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html">
    <link rel="stylesheet" href="stylex.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Asap:400,700' type="text/css">
    <title>ContactoBootstrap</title>
</head>
<body>
    <div class="ibody">
        <div class="jumbotron">
        <h1>contactenos</h1>
        </div>
        <form action="./" name="fcontacto" id="fcontacto" method="post"></form>
        <label>Tu nombre:</label>
        <input type="text" name="name" id="name" class="form-control">
        <label>Tu Email:</label>
        <input type="text" name="email" id="email" class="form-control">
        <label>Asunto:</label>
        <input type="text" name="asunto" id="asunto" class="form-control">
        <label>Tu mensaje:</label>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="form-control"></textarea >
    </div>
</body>
</html>
